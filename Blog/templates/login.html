{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Login User {% endblock %}

{% load static %}
{% block css %} 
    <link rel="stylesheet" type="text/css" href="{% static 'forms.css' %}">
{% endblock %}

{% block content %}
    <div class="container mt-3">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-3 pt-4">Giriş Yap</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Giriş</button>
            </div>
        </form>
    </div>
{% endblock content %}
