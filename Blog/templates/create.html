{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Create a Post {% endblock %}

{% load static %}
{% block css %} 
    <link rel="stylesheet" type="text/css" href="{% static 'forms.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
{% endblock %}

{% block content %}
    <div class="container mt-3">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-3 pt-4">Post Oluştur</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Yayınla</button>
            </div>
        </form>
    </div>
{% endblock %}

{% block script %} {% endblock %}
